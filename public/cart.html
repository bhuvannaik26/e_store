<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .cart-container {
      width: 80%;
      margin: 0 auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .cart-summary, .shipping-form {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    .shipping-form input {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 8px;
    }
    .shipping-form button {
      padding: 10px;
      width: 100%;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">üõçÔ∏è My Store</a>
    <div class="ms-auto">
      <a href="cart.html" class="btn btn-outline-light">üõí Cart</a>
      <a href="index.html" class="btn btn-outline-light">Home</a>
      <a href="myorders.html" class="btn btn-outline-light">Orders</a>
      <a href="profile.html" class="btn btn-outline-light">profile</a>
      <a href="login.html" class="btn btn-outline-light">login</a>
    </div>
   </nav>
  <div class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cartItems"></div>

    <div class="cart-summary">
      <h3>Grand Total: ‚Çπ<span id="grandTotal">0</span></h3>
    </div>

    <div class="shipping-form">
      <h3>Shipping Address</h3>
      <form id="shippingForm">
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="text" id="address" placeholder="Street Address" required />
        <input type="text" id="city" placeholder="City" required />
        <input type="text" id="postalCode" placeholder="Postal Code" required />
        <input type="text" id="country" placeholder="Country" required />
        <button type="submit">Place Order (COD)</button>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/authCheck.js"></script>

</body>
</html>
